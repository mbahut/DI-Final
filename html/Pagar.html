<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonar Reserva</title>
    
            <link rel="stylesheet" href="../css/pagar.css">
             <!-- Core theme CSS (includes Bootstrap)-->
             <link href="../css/themestyles.css" rel="stylesheet" />
             <!-- Bootstrap Icons-->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
             <!--SimpleLightbox plugin CSS-->
             <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>⚽</h1>
        <h1 class="titulo">ABONAR</h1>
        <ul>
            <li class="menu"><a style="text-decoration: none;" href="../html/index.html">Inicio</a></li>
            <li class="menu"><a style="text-decoration: none;" href="home.html">Reservas</a></li>
    </header>
   
    <section class="container ">
        <div class="formulario ">
            <form id="LoginForm" data-sb-form-api-token="API_TOKEN">

                <table>
                    <tr>
                        <td>
                            <!-- nombre input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="nombre"style="width: 80%;"  type="text"  data-sb-validations="required" />
                                <label for="nombre">Nombre</label>
                                <div class="invalid-feedback" data-sb-feedback="nombre:required">Nombre Requerida.</div>
                            </div>
                        </td>   
                         <br>
                        <td>
                            <!-- Apellido input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="Apellido" style="width: 80%;" type="text"  data-sb-validations="required" />
                                <label for="Apellido">Apellido</label>
                                <div class="invalid-feedback" data-sb-feedback="Apellido:required">Apellido Requerido.</div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" style="width: 180%;" type="email" data-sb-validations="required,email" />
                                <label for="email">Email</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Email Requerido.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email no válido.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- numero tarjetea input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="tarjeta"style="width: 180%;" type="tarjeta"  data-sb-validations="required" />
                                <label for="tarjeta">Numero de tarjeta</label>
                                <div class="invalid-feedback" data-sb-feedback="tarjeta:required">tarjeta Requerido.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <!-- Mes vencimiento input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="mes" style="width: 80%;" type="text"  maxlength="2" data-sb-validations="required" />
                                    <label for="mes">Mes: MM</label>
                                    <div class="invalid-feedback" data-sb-feedback="mes:required">Mes Requerido.</div>
                                </div> 
                        </td>
                        <td>
                            <!-- Año vencimiento input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="anio" style="width: 80%;" type="text"  maxlength="2" data-sb-validations="required" />
                                <label for="anio">Año: AA</label>
                                <div class="invalid-feedback" data-sb-feedback="anio:required">Año Requerido.</div>
                            </div>  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- codigo input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="codigo" style="width: 80%;" type="text"  maxlength="3" data-sb-validations="required" />
                                <label for="codigo">codigo</label>
                                <div class="invalid-feedback" data-sb-feedback="codigo:required">Mes Requerido.</div>
                            </div>      
                        </td>

                        <td>
                            <div class="form-floating mb-3">
                                <input  style="width: 80%;" type="text" id="Valor" placeholder="12000" maxlength="8" disabled>
                                <label style="color: rgb(138, 133, 133);" for="Monto"></label>
                            </div>     

                        </td>
                    </tr>
                </table>



                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3"></div>
                    <div class="fw-bolder">Pago realizado!</div><br>
                    
                    <a href="home.html">
                    <button type="button" data-bs-toggle="tab" class="btn btn-secondary btn-xl" style="background-color: darkgreen;"> 
                        Regresar a Pag. Principal
                    </button>
                    </a>
                    <br/> 
                </div>
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">error al enviar mensaje</div></div>
                <!-- Submit Button-->
                <div class="d-grid">
                    <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit" style="background-color: darkgreen; width: 38%;">Pagar</button> 
                    <br>
                </div>
            </form>
        </div>
    </section>
     <!-- INICIO modalPagar -->

    <footer id="footer">
        <p class="logo">⚽</p>
    </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- SimpleLightbox plugin JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
      <!-- Core theme JS 
      <script src="js/scripts.js"></script>-->
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
