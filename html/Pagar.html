<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonar Reserva</title>
    <link rel="stylesheet" href="../css/pagar.css">
   
</head>
<body>
    <header>
        <h1>⚽</h1>
        <h1 class="titulo">Abonar</h1>
        <ul>
            <li class="menu"><a style="text-decoration: none;" href="../html/index.html">Inicio</a></li>
            <li class="menu"><a style="text-decoration: none;" href="home.html">Home</a></li>

    </header>
   
    <section class="container">
        <div class="formulario">
            <form id="formulario">
                <label style="color: black;" for="numero_tarjeta">Numero TC</label>
                <input type="text" id="numero_tarjeta" placeholder="4770 5300 0454 4058" required> <br><br>
                <label style="color: black;" for="nombre_tarjeta">Nombre</label>
                <input type="text" id="nombre_tarjeta" placeholder="Christian Fincic" required><br><br>
                <label style="color: black;" for="email">Email</label>
                <input type="text" id="email" placeholder="email@gmail.com" required> <br><br>
                <label style="color: black;" for="fecha_tarjeta">Vencimiento</label>
                <input type="text" id="fecha_tarjeta" placeholder="MMY/Y" maxlength="4" required> <br><br>
                <label style="color: black;" for="cvv">CVV</label>
                <input type="text" id="CVV" maxlength="3" required><br><br>
                <label style="color: black;" for="Monto">Monto</label>
                <input type="text" id="Monto" placeholder="12000" maxlength="8" disabled><br><br>
                <button id="completar_pago">PAGAR</button>
            </form>
        </div>
    </section>
    <footer id="footer">
        <p class="logo">⚽</p>
    </footer>
    <script src="../js/pagar.js"></script>
</body>
</html>
